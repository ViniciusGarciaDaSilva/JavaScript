<!DOCTYPE html>
<html lang="pt-br">''
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro ex em JS</title>
    <style>
        body{
            background-image: linear-gradient(to right, yellow, rgb(27, 21, 9));
            font: normal 2em arial;
        }
        h1{
            color: yellow;
        }
        h1,p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //Vai perguntar seu nome e armazenar na variavel//
        window.alert('É um grande prazer te conhecer, ' + nome + "!") // o + serve apra concatenação//
    </script>
</body>
</html>
