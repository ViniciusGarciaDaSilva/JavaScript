<!DOCTYPE html>
<html lang="pt-br">''
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro ex em JS</title>
    <style>
        body{
            background-image: linear-gradient(to right, yellow, rgb(27, 21, 9));
            font: normal 2em arial;
        }
        h1{
            color: yellow;
        }
        h1,p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero'))  // Number converte a string para um numero inteiro
        var n2 = Number(window.prompt('Digite outro numero')) // Number converte a string para um numero inteiro
        var s = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${s}`)  //concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
