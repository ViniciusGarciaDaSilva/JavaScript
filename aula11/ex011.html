<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de gringos</title>
    <style>
        body{
            margin: center;
            width: 100vw;
            height: 300px;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Site para verificar se há gringos</h1>
    Digite aqui eu país <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpp = document.getElementById('txtp')
            var res = document.getElementById('res')
            var pais = String(txtpp.value)
            
            if(pais === 'Brasil'){
                res.innerHTML = `Braseileiro` 
            }else{
                res.innerHTML = `gringo fdp`
            }
        }
    </script>
</body>
</html>
